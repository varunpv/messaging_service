apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.7'
    implementation group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet-core', version: '2.7'
    implementation group: 'org.glassfish.jersey.containers', name: 'jersey-container-jetty-http', version: '2.7'
    implementation group: 'org.glassfish.jersey.media', name: 'jersey-media-moxy', version: '2.7'
    implementation group: 'org.eclipse.jetty.aggregate', name: 'jetty-all', version: '9.3.0.M1'
    testImplementation group: 'junit', name: 'junit', version: '4.11'
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"
}